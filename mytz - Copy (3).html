<!doctype html>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    console.log("DOM fully loaded and parsed");
    document.getElementById("demo").innerHTML = Date();
  });
  
  window.onload = function(){  
    var myDate = new Date();
    var month=new Array();
    month =[ "Jan",    "Feb",    "Mar",    "Apr",    "May",    "Jun",
             "Jul",    "Aug",    "Sep",    "Oct",    "Nov",    "Dec" ];
    var hours = myDate.getHours();
    var minutes = myDate.getMinutes();
    var ampm = hours >= 12 ? 'pm' : 'am';
    hours = (hours % 12) ? hours%12 : 12;
    hours = hours < 10 ? '0'+hours: hours;
    minutes = minutes < 10 ? '0'+minutes : minutes;
    var strTime = hours + ':' + minutes + ampm;
    // e.g. "13 Nov 2016 11:00pm";
    //alert(myDate.getDate()+" "+month[myDate.getMonth()]+" "+myDate.getFullYear()+" "+strTime);
    var myDateStr=myDate.getDate()+" "+month[myDate.getMonth()]+" "+myDate.getFullYear()+" "+strTime;
    //var utcDate = '2011-06-29T16:52:48.000Z';  // ISO-8601 formatted date returned from server
    //var localDate = new Date(utcDate);
    //var localDate = myDate;
    //document.getElementById("demo").innerHTML = myDateStr;
  }  
</script>

</html>
